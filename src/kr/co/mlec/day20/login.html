<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>웹 로그인</title>
<style>
	h1{
		text-align:center;
		font-size: 20px;
		color: orange;
	}
	table{
		width: 30%;
		font-size: 13px;
	}
	table,th,td{
	border-collapse: collapse;
	border: 1px solid black;
	}
	th, td{
		padding: 5px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>로그인</h1>
		<form action="http://localhost:10001/login">
			<table>
				<tr>
					<th>ID</th>
					<th>PW</th>
				</tr>
				<tr>
					<td><input type="text" name="id" size="20" /></td>
					<td><input type="password" name="pass" size="20" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="로그인" />
						</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
